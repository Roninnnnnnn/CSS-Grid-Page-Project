<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Project</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="navigation.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="our square logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">product</a></li>
                    <li><a href="#">enterprise</a></li>
                    <li><a href="#">resources</a></li>
                    <li><a href="#">pricing</a></li>
                </ul>
            </nav>
            <div class="tools">
                <button class="sign-in">sign in</button>
                <button class="talk-to-sales">talk to sales</button>
                <button class="try-for-free">try for free</button>
            </div>
        </header>
        <article id="call-to-action-1">
            <p>call to action 1</p>
        </article>
        <article class="hero-image-1">
            <img src="images/hero-image-1.jpg" alt="online meeting">
        </article>
        <article id="hero-image-2">
            <img src="images/hero-image-2.jpg" alt="several different meetings">
        </article>
        <article class="call-to-action-2">
            <p>call to action 2</p>
        </article>
    </main>
</body>
</html>
